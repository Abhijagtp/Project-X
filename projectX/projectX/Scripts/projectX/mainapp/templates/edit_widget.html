<!-- widgets/templates/widgets/edit_widget.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Widget</title>
</head>
<body>
    <h1>Edit Widget: {{ widget.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'widget_list' %}">Back to Your Widgets</a>
</body>
</html>
