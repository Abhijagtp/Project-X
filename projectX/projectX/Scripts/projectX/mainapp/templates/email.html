<body>
  {% block content %}
  <link rel="stylesheet" href="{% static 'css/email.css' %}">

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 email-sidebar p-3">
                <button class="compose-btn" onclick="toggleCompose()">
                    <i class="bi bi-plus-lg me-2"></i>Compose
                </button>
                <div class="nav flex-column nav-pills">
                    <a class="nav-link active" href="#"><i class="bi bi-inbox me-2"></i>Inbox <span class="badge rounded-pill">198</span></a>
                    <a class="nav-link" href="#"><i class="bi bi-send me-2"></i>Sent</a>
                    <a class="nav-link" href="#"><i class="bi bi-star me-2"></i>Important <span class="badge rounded-pill">47</span></a>
                    <a class="nav-link" href="#"><i class="bi bi-file-earmark me-2"></i>Draft</a>
                    <a class="nav-link" href="#"><i class="bi bi-trash me-2"></i>Trash</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-4">
                <div class="action-icons mb-3">
                    <i class="bi bi-archive"></i>
                    <i class="bi bi-exclamation-circle"></i>
                    <i class="bi bi-trash"></i>
                    <i class="bi bi-three-dots"></i>
                </div>
                <div class="email-list">
                    <!-- Email Items -->
                    <div class="email-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-1">Ingredia Nutrisha</h6>
                                <p class="mb-0">A collection of textile samples lay spread...</p>
                            </div>
                            <small>07:23 AM</small>
                        </div>
                    </div>
                    <!-- More email items can be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Compose Modal -->
    <div class="compose-modal" id="composeModal">
        <div class="compose-header">
            <div>New Message</div>
            <div>
                <i class="bi bi-dash" onclick="minimizeCompose()"></i>
                <i class="bi bi-x-lg" onclick="toggleCompose()"></i>
            </div>
        </div>
        <div class="p-3">
            <input type="text" class="form-control mb-2" placeholder="To">
            <input type="text" class="form-control mb-2" placeholder="Subject">
            <textarea class="form-control" rows="10" placeholder="Type your message here..."></textarea>
            <div class="mt-2">
                <button class="btn btn-primary" style="background-color: var(--primary-color); border: none;">Send</button>
                <button class="btn btn-light" onclick="toggleCompose()">Discard</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleCompose() {
            const modal = document.getElementById('composeModal');
            modal.style.display = modal.style.display === 'none' ? 'block' : 'none';
        }

        function minimizeCompose() {
            const modal = document.getElementById('composeModal');
            modal.style.transform = modal.style.transform === 'translateY(90%)' ? 'translateY(0)' : 'translateY(90%)';
        }

        // Initialize compose modal as hidden
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('composeModal').style.display = 'none';
        });
    </script>
   
</body>


{% endblock %}
</html>
