<!-- widgets/templates/widgets/create_widget.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Widget</title>
</head>
<body>
    <h1>Create a New Widget</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Widget</button>
    </form>
    <a href="{% url 'widget_list' %}">Back to Your Widgets</a>
</body>
</html>
